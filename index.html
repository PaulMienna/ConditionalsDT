<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional assignment</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Conditionals assignment</h1>
    <!-- Funksjon for navn -->
    <label for="userName">What's your name?</label>
    <input type="text" name="userName" id="userName" />
    <!-- Funksjon for alder -->
    <label for="userAge">What's your age?</label>
    <input type="text" id="userAge" name="userAge" />
    <!-- Html assets, som tilhÃ¸rer css -->
    <div class="results" id="results"></div>
    <!-- box for confirm -->
    <input
      type="submit"
      id="submit-btn"
      onclick="confirmNameAndAge()"
      value="Confirm name and age"
    />
  </body>
</html>
